<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="./images/main.jpg" alt="soccer background" class="main-img">
            <div class="brand">
                <img src="./images/odin.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <p class="credits">Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>
    
        <div class="right-side">
            <div class="message">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            
            <form action="" method="post" id="sign-up-form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-container">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" maxlength="50" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" maxlength="50" required>
                        </div>
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" maxlength="50" required>
                        </div>
                        <div class="form-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" maxlength="30" inputmode="numeric" required>
                        </div>
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" maxlength="50" id="password" required>
                        </div>
                        <div class="form-item">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" maxlength="50" id="confirm-password" required>
                            <span id="error-message">Passwords do not match</span>
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class="button-login">
                <button form="sign-up-form" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
    </div>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
